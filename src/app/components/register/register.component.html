
<div class="container">
  <h2 class="text-success"> Registration:</h2>
  <form (submit)="onRegisterSubmit()" >
    <div class="form-group">
      <label for="name">Ful Name:</label>
      <input type="text" [(ngModel)]= "name" name="name"class="form-control"  placeholder="full name">
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" [(ngModel)]= "username" name="username" class="form-control"  placeholder="username">
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" [(ngModel)]= "email" name="email" class="form-control"  placeholder="email">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]= "password" name="password" class="form-control"  placeholder="password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
